<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Генератор паролей</h1>
    <div>
        <label>Добавить цифры:</label>
        <input type="checkbox" id="setNumbees" >
        <div id="hideNumbers" style="display: none;" >
            <div id="selectSide">
                <div>
                  <label>Добавить цифры слева</label>
                <input type="checkbox" id="numLeft" checked>
                </div>
                <div>
                  <label>Добавить цифры справа</label>
                  <input type="checkbox" id="numRight" checked>
                </div>     
              </div>
              <label id="labelCountNums">Диапазон кол-ва цифр:</label>
              <input type="number" value="3" max=20 id="countNumbers">
              <label id="valueCountNums"></label>
        </div>
      </div>
    <input type="number" value="10" max="50" id="input">
    <label id="value"></label>
    <h2 id="pass"></h2>
    <script src="main.js"  type="module"></script>
</body>
</html>
